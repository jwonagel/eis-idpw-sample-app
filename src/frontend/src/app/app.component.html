<div class="container">

  <h1>Weather Forecast</h1>
  <div *ngIf="weatherForecast">
    <div class="line header">
      <div class="element">Date</div>
      <div class="element">Temperatur C</div>
      <div class="element">Temperatur F</div>
      <div class="element">Summary</div>
    </div>
    <div *ngFor="let weatherData of weatherForecast | async" class="wrapper">
      <div class="line">
        <div class="element">{{weatherData.date | date}}</div>
        <div class="element">{{weatherData.temperatureC}}</div>
        <div class="element">{{weatherData.temperatureF}}</div>
        <div class="element">{{weatherData.summary}}</div>
      </div>
    </div>
  </div>

  <div class="userinfo">
    <h2>User</h2>
    <p>{{ userName }}</p>

    <h2>Id-Token</h2>
    <p>{{ idToken }}</p>

    <div *ngFor="let c of idClaims | keyvalue">
      {{c.key}}: {{c.value}}
    </div>

    <h2>Access Token</h2>
    <p>{{ accessToken }}</p>
  </div>

  <button (click)="refresh()">Refresh token</button>
</div>
